<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Weather Now</title>
  </head>
  <body>
    <header>
      <div class="container-fluid p-3 m-0 text-center" id="custom-header">
        <h1 class="h1" id="custom-h1">Your Weather Dashboard</h1>
      </div>
    </header>
    <div class="page-container container-fluid row p-2">
      <div class="container-fluid col-lg-2" id="citySearchContainer">
        <div class="row">
          <div class="col-lg-12">
            <label class="h3" id="search-label" for="city-search"
              >Search for a City:</label
            >
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <input
              class="col-lg-12"
              type="text"
              id="citySearchI"
              name="city-search"
              placeholder="Los Angeles"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mt-2">
            <button class="col-lg-12" id="weatherSubmitBtn" for="city-search">
              Submit
            </button>
          </div>
        </div>
        <hr />
      </div>
      <div class="weather-report col-lg-10 container-fluid">
        <div class="row">
          <div class="selected-report border col-12">
            <div class="city-name-date h3">
              <span id="city-name-date">Los Angeles</span>
            </div>
            <div class="temp">
              <span id="temp">Temp: 76F</span>
            </div>
            <div class="wind">
              <span id="wind">Wind: 8.44 MPG</span>
            </div>
            <div class="humidity">
              <span id="Humidity">Humidity: 44%</span>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <h3 class="h3">5-Day Forecast:</h3>
          </div>
        </div>
        <div class="row mt-2" id="5dayContainer">
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/Script/script.js"></script>
  </body>
</html>
